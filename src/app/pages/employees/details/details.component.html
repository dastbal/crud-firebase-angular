<div class="card mt-2">
  <div class="card-header">Employee Details</div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">
        Name :
        <h5>{{ employee.name }}</h5>
      </li>
      <li class="list-group-item">
        Email:
        <h5>{{ employee.email }}</h5>
      </li>
      <li class="list-group-item">
        Start Date
        <h5>{{ employee.startDate }}</h5>
      </li>
    </ul>
  </div>
  <div class="btn-group">
    <button
      type="button"
      (click)="onGoToEdit()"
      class="btn btn-outline-warning m-2 btn-sm"
    >
      Edit
    </button>
    <button
      (click)="onDelete()"
      type="button"
      class="btn btn-outline-danger m-2 btn-sm"
    >
      Delete
    </button>
  </div>
</div>
<button (click)="back()" type="button" class="btn m-2 btn-sm">Back</button>
